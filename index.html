<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="s_script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="font-mono text-4xl font-bold mb-6">League of Legends AI Coach</h1>

  <div class="input-container">
    <input type="text" id="sname" class="px-4 py-2 rounded-lg text-black" placeholder="Summoner Name">
    <input type="text" id="tag" class="px-4 py-2 rounded-lg text-black" placeholder="Tag (e.g. NA1)">
    <button id="setUserBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">Search</button>
  </div>

  <div id="status"></div>

</body>
</html>
