<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-4xl font-bold mb-6">League of Legends AI Coach</h1>

  <div class="flex gap-2">
    <input id="summonerInput" type="text" placeholder="Enter Summoner Name"
           class="px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button onclick="fetchData()"
            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition">
      Analyze
    </button>
  </div>

  <div id="result" class="mt-8 p-6 bg-gray-800 rounded-xl w-full max-w-md shadow-lg text-left"></div>

  <script src="script.js"></script>
</body>
</html>
