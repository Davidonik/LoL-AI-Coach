<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='s_review.js') }}"></script>
    <script src="{{ url_for('static', filename='s_load_stats.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

<div class="fixed top-0 left-0 p-4 z-10 flex space-x-2">
    <button id="home" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">Home</button>
    <button id="leaderboard" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">Leaderboard</button>
    <button id="dashboard" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">Dashboard</button>
  </div>

  <div class="flex justify-center mt-8 w-full max-w-4xl">
    <div class="card p-6 sm:p-8 bg-gray-900 rounded-xl shadow-lg w-full">

      <p class="text-xl mb-2 font-medium text-gray-300">{{ ign | default('Guest', true) }}</p>

      <!-- Coach Response -->
      {% if coach_response %}
      <div class="mb-6 p-4 bg-gray-800 rounded-lg">
          {{ coach_response | safe }}
      </div>
      {% endif %}

      <!-- Match List -->
      <div id="match-stats-display" class="match-list grid gap-4" data-matchid="{{matchid}}">
      </div>

    </div>
  </div>
</body>
</html>
</html>
