<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='s_review.js') }}"></script>
    <script src="{{ url_for('static', filename='s_animlogic.js') }}"></script>
    <script src="{{ url_for('static', filename='s_load_stats.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/OracleLens.png') }}">
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
      const stats_display = document.getElementById("match-stats-display");

        try {
          const response = await fetch("/api/matchdata", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              credentials: "include",
              body: JSON.stringify({
                  "matchid": stats_display.dataset.matchid,
            }),
          });

          const data = await response.json();

          if (data) {
            console.log(data)
            stats_display.innerHTML = `
              <div class="match-card flex flex-col sm:flex-row justify-between items-center bg-gray-800 rounded-xl p-4 shadow-md">
                <div class="flex flex-col space-y-0 w-full sm:w-1/4 mb-2 sm:mb-0 flex-shrink-0">
                  <div class="flex items-center gap-2 mt-1">
                    <img src="${"{{ url_for('static', filename='media/championIcons') }}"}${"/" + data.championName + "_0.jpg"}"
                      alt="${data.championName}"
                      class="h-14 w-14 rounded-md shadow-md border border-white/10">
                    <span class="text-2xl font-semibold ">${data.championName}</span>
                  </div>
                  <span class="text-xl font-black tracking-widest">
                    ${data.win ? `<span class="win">Victory</span>` : `<span class="loss">Defeat</span>`}
                  </span>
                </div>

                <div class="text-center w-full sm:w-1/3 py-3 sm:py-0 sm:px-4 border-y border-white/20 sm:border-y-0 sm:border-x sm:border-white/20">
                  <p class="text-4xl font-mono-stats">
                    <span class="text-xl text-blue-400 font-extrabold">${data.kills}</span> / 
                    <span class="text-xl text-red-400 font-extrabold">${data.deaths}</span> / 
                    <span class="text-xl text-white-400 font-extrabold">${data.assists}</span>
                  </p>

                  <p class="text-base font-semibold text-gray-300 mt-1">
                    KDA: <span class="text-xl text-base font-bold">${(data.kills + data.assists) / data.deaths}</span>
                  </p>
                </div>
              </div>
            ` + stats_display.innerHTML;

          } else {
            stats_display.innerText = "Review was unable to load";
          }
        } catch (error) {
            console.error("Error during fetch:", error);
            stats_display.innerText = "Failed to load stats";
        }
      });
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <!-- Background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-[url('{{ url_for('static', filename='media/bg.png') }}')] bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Nav Bar -->
  <div id="navbar" class="fixed top-0 left-0 w-full bg-gray-800/60 backdrop-blur shadow-lg p-4 z-20 flex items-center justify-start space-x-4 border-b border-white/10">
    <div class="flex items-center space-x-3">
      <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='media/OracleLens.png') }}" alt="Oracle Lens Logo" class="h-12 w-12 shadow-[0_0_15px_rgba(236,72,153,0.5)] border border-pink-300/30">
        <h2 class="text-4xl sm:text-2xl font-extrabold text-spirit tracking-widee">Oracle Lens</h2>
      </a>
    </div>
    <button id="dashboard" class="px-4 py-2 rounded-lg font-semibold text-white 
                                    bg-white/10 hover:bg-white/20 border border-white/20 
                                    backdrop-blur-sm transition">Dashboard</button>
    <button id="leaderboard" class="px-4 py-2 rounded-lg font-semibold text-white 
                                    bg-white/10 hover:bg-white/20 border border-white/20 
                                    backdrop-blur-sm transition">Leaderboards</button>
  </div>

  <div class="flex justify-center mt-8 w-full max-w-4xl">
    <div class="card p-6 sm:p-8 bg-gray-900 rounded-xl shadow-lg w-full">

      <p class="text-xl mb-2 font-medium text-gray-300">{{ ign | default('Guest', true) }}</p>

      <div class="match-list grid grid-cols-1 gap-4 w-full max-w-6xl mx-auto" id="match-stats-display" data-matchid="{{matchid}}">
        <!-- Coach Response -->
        {% if coach_response %}
          <div class="mb-6 p-4 bg-gray-800 rounded-lg">
            {{ coach_response | safe }}
          </div>
        {% endif %}
      </div>

    </div>
  </div>
</body>
</html>
