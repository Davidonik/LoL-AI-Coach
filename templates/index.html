<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='s_script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/OracleLens.png') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <!-- Background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-[url('{{ url_for('static', filename='media/bg.png') }}')] bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Nav Bar -->
  <div class="fixed top-0 left-0 w-full bg-gray-800/60 backdrop-blur shadow-lg p-4 z-20 flex items-center justify-start space-x-4 border-b border-white/10">
    <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='media/OracleLens.png') }}" alt="OracleLens Logo" class="h-10 w-10 rounded-lg">
    </a>
    <button id="leaderboard" class="px-4 py-2 rounded-lg font-semibold text-white 
                                    bg-white/10 hover:bg-white/20 border border-white/20 
                                    backdrop-blur-sm transition">Leaderboards</button>
  </div>
  <section class="mt-20 mb-20">
    <!-- Center box -->
    <div class="mt-28 w-full max-w-3xl">
      <div class="p-[1px] rounded-2xl bg-grey-700/60 shadow-[0_0_25px_rgba(59,130,246,0.25)] hover:shadow-[0_0_40px_rgba(147,0,0,0.35)] transition-all duration-500">
        <div class="bg-gray-800/60 backdrop-blur rounded-2xl border border-white/10 shadow-xl p-8 sm:p-10 text-center">
          <h1 class="font-mono text-5xl sm:text-6xl font-bold mb-4 tracking-tight">Oracle Lens</h1>
          <h2 class="font-mono text-lg sm:text-xl text-gray-300 mb-6">League of Legends AI Coach</h2>
    
          <div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent mb-6"></div>
    
          <p class="font-mono text-sm sm:text-base text-gray-300">
            Enter your Summoner name
          </p>
    
          <div class="input-container">
            <input type="text" id="sname" class="px-4 py-2 rounded-lg text-black" placeholder="Game Name">
            <input type="text" id="tag" class="px-4 py-2 rounded-lg text-black" placeholder="Tag (e.g. NA1)">
            <button id="setUserBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold inline-block">Search</button>
          </div>
    
        </div>
      </div>
    </div>
  </section>
  <section class="mt-20 mb-10 text-center px-4">
    <h2 class="text-3xl font-bold mb-6">About us</h2>
    <p class="text-gray-100 leading-relaxed max-w-3xl mx-auto mb-6">
        <strong>Oracle Lens</strong> was created by members of the Illinois Institute of Technologyâ€™s
        varsity League of Legends team. As competitive players, we know how valuable real coaching is
        and how few players have access to it.
      </p>
  </section>
  <div id="status"></div>
</body>
</html>
