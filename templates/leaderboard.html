<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracle Lens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='s_leaderboard.js') }}"></script>
  <script src="{{ url_for('static', filename='s_load_leaderboard.js') }}"></script>
  <script src="{{ url_for('static', filename='s_animlogic.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/OracleLens.png') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <!-- Background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-[url('{{ url_for('static', filename='media/bg.png') }}')] bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Nav Bar -->
  <div id="navbar" class="fixed top-0 left-0 w-full bg-gray-800/60 backdrop-blur shadow-lg p-4 z-20 flex items-center justify-start space-x-4 border-b border-white/10">
    <div class="flex items-center space-x-3">
      <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='media/OracleLens.png') }}" alt="Oracle Lens Logo" class="h-12 w-12 shadow-[0_0_15px_rgba(236,72,153,0.5)] border border-pink-300/30">
        <h2 class="text-4xl sm:text-2xl font-extrabold text-spirit tracking-wide">Oracle Lens</h2>
      </a>
    </div>
    <button id="dashboard" class="px-4 py-2 rounded-lg font-semibold text-white 
                                    bg-white/10 hover:bg-white/20 border border-white/20 
                                    backdrop-blur-sm transition">Dashboard</button>
  </div>
  <div class="llb-scope">
  <div class="llb-wrap">
    <div class="llb-title">League Leaderboard</div>
    <div class="llb-sub">Top players</div>

    <div class="llb-panel">
      <!-- Header -->
      <div class="llb-head">
        <div>Summoner</div>
        <div>KDA</div>
        <div>Damage</div>
        <div>Gold</div>
        <div>Turrets</div>
        <div>1st Blood</div>
        <div>Objectives</div>
        <div>Obj. Stolen</div>
      </div>
      <div id="leaderboard-display"></div>
    </div>
  </div>
</div>
</body>
<!-- Leaderboard -->
</html>
